<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõ°Ô∏è Honeypot Security Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="logo-section">
        <i class="fas fa-shield-alt"></i>
        <h1>üõ°Ô∏è Honeypot Security Dashboard</h1>
      </div>
      <div class="header-actions">
        <div class="status-indicator">
          <span class="status-dot active"></span>
          <span>Active</span>
        </div>
        <button onclick="logout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Stats Cards -->
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="stat-content">
        <h3 id="total-attacks">0</h3>
        <p>Total Attacks</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-globe"></i>
      </div>
      <div class="stat-content">
        <h3 id="unique-ips">0</h3>
        <p>Unique IP Addresses</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-bug"></i>
      </div>
      <div class="stat-content">
        <h3 id="attack-types">0</h3>
        <p>Attack Types</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-clock"></i>
      </div>
      <div class="stat-content">
        <h3 id="last-attack">--</h3>
        <p>Last Attack</p>
      </div>
    </div>
  </div>

  <!-- Attack Types Analysis -->
  <div class="analysis-section">
    <h2><i class="fas fa-chart-pie"></i> Attack Types Analysis</h2>
    <div class="attack-types-grid" id="attack-types-grid">
      <!-- Attack type cards will be inserted here -->
    </div>
  </div>

  <!-- Controls -->
  <div class="controls-section">
    <div class="control-group">
      <button id="toggleChart" class="control-btn">
        <i class="fas fa-chart-line"></i>
        Toggle Chart Type
      </button>
      <button id="refreshData" class="control-btn">
        <i class="fas fa-sync-alt"></i>
        Refresh Data
      </button>
      <button id="exportData" class="control-btn">
        <i class="fas fa-download"></i>
        Export Data
      </button>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="chart-section">
    <h2><i class="fas fa-chart-bar"></i> Attack Analytics Chart</h2>
    <canvas id="attackChart"></canvas>
  </div>

  <!-- Logs Table -->
  <div class="table-section">
    <div class="table-header">
      <h2><i class="fas fa-list"></i> Live Attack Logs</h2>
      <div class="table-controls">
        <input type="text" id="searchInput" placeholder="Search logs..." class="search-input">
        <select id="filterAttackType" class="filter-select">
          <option value="">All Attack Types</option>
        </select>
      </div>
    </div>
    
    <div class="table-container">
      <table class="logs-table">
        <thead>
          <tr>
            <th><i class="fas fa-globe"></i> IP Address</th>
            <th><i class="fas fa-plug"></i> Port</th>
            <th><i class="fas fa-code"></i> Payload Data</th>
            <th><i class="fas fa-bug"></i> Attack Type</th>
            <th><i class="fas fa-clock"></i> Timestamp</th>
            <th><i class="fas fa-shield-alt"></i> Risk Level</th>
          </tr>
        </thead>
        <tbody id="log-table-body">
          <!-- Logs will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading data...</p>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js" defer></script>
  <script src="chart.js"></script>
</body>
</html>
